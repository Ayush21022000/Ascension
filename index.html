<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascension Coach Enrollment Form</title>
    <link rel="icon" type="image/x-icon" href="./ascension-logo.svg" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: unset !important;
      }
      .form-container {
        width: 300px;
        margin: 20px auto;
        border: 1px solid #0c0c0c;
        padding: 20px;
        border-radius: 8px;
      }
      .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-container input {
        width: 95%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-container select {
        width: 95%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-container button {
        width: 95%;
        padding: 10px;
        font-weight: 600;
        background-color: #0b6250;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container button:hover {
        color: #000;
        background-color: #f5b98c;
      }
      .star-field {
        color: red;
      }
      .video-container {
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      .background-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        z-index: -1;
      }
      .heading {
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <div class="video-container">

          <input type="email" id="email" name="email" required />

          >
          <input type="number" id="age" name="age" required />

</html>
